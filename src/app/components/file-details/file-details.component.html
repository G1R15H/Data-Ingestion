<div class="file-details">
    <h2>File Details</h2>
    <div *ngIf="file">
        <div>
            <strong>File Name:</strong> {{ file.fileName }}
        </div>
        <div>
            <strong>Uploaded Date/Time:</strong> {{ file.uploadedDateTime }}
        </div>
        <div>
            <strong>Status:</strong> {{ file.status }}
        </div>
        <div>
            <strong>Ingested Date/Time:</strong> {{ file.ingestedDateTime }}
        </div>
        <!-- Add more file details as needed -->
    </div>
</div>
